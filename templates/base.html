<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    /* Top Navbar */
    .navbar {
      background: #232f3e;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
    }

    /* Sidebar (LEFT side) */
    .sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1000;
  top: 0;
  left: 0; /* changed from right: 0 */
  background-color: #232f3e;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
}

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .closebtn {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    /* Main content */
    .main-content {
      padding: 30px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="navbar">
    <span class="menu-icon" onclick="openNav()">&#9776;</span>
    <h1>🌾 Crop Predictor</h1>
  </div>

  <!-- Sidebar (Now on LEFT) -->
  <div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="{{ url_for('index') }}">🏠 Home</a>
  <a href="{{ url_for('crop_diseases') }}">🐞 Crop Diseases</a>
  <a href="{{ url_for('farming_methods') }}">🌱 Farming Methods</a>
  <a href="{{ url_for('storage_methods') }}">📦 Storage Methods</a>
  <a href="{{ url_for('farming_tools') }}">🛠️ Useful Tools</a>
  <a href="{{ url_for('profit_calculator') }}">💰 Profit Calculator</a>
  <a href="{{ url_for('logout') }}">🚪 Logout</a>
</div>


  <!-- Page content injected from child templates -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- JS -->
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>

</body>
</html>
